<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Crud de Remedios</title>
</head>
<body>
    <main class="container">

       <div>
        <h1 class="pt-3">Banco De <strong class="text-danger">Remedios👨🏻‍⚕️🏣</strong></h1>
      </div>
      
        <form>
            <div class="pt-3 w-50 ">
                <label class="form-label h6 " for="nomeRemedio">Remedio</label>
                <input class="form-control" placeholder="Digite o nome do remedio" type="text" name="nomeRemedio" id="nomeRemedio">
            </div>
            <div class="pt-3 w-50">
                <label class="form-label h6" for="quantidade">quantidade</label>
                <input class="form-control" type="number" name="quantidade" id="quantidade">
                <button type="button" onclick="enviar()" class="btn btn-primary mt-4">Enviar</button>
            </div>
        </form>
        <div id="res">
            <table class="table table-striped table-hover mt-5">
                <tr>
                    <th>Remedio</th>
                    <th>Quantidade</th>
                </tr>
            </table>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>
</html>
