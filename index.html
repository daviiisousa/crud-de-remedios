<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Crud de Remedios</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center pt-3">Crud De <strong class="text-danger">Remedios</strong></h1>
      </div>
      <main class="container " >
        <form id="formConteiner" class="text-center">
            <div class="text-center pt-3 w-50 ">
                <label class="form-label h3 " for="nomeRemedio">Nome do Remedio</label>
                <input class="form-control " type="text" name="nomeRemedio" id="nomeRemedio">
            </div>
            <div class="text-center pt-3 w-50">
                <label class="form-label h3" for="quantidade">quantidade</label>
                <input class="form-control" type="number" name="quantidade" id="quantidade">
            </div>
        </form>
      </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
